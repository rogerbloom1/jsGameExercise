<!DOCTYPE html>
<html lang="en">
        <head>
                <meta: charset="UTF-8"/>
                <link rel="stylesheet" href="gameEx.css"/>
                <title>Num.nutz</title>
        </head>
        <body>
                <main class="container">
                        <div id="header">
                                <h1 id="game-name">NUM.NUTZ!</h1>
                                <h3 id="game-tagline">The Number Guessing Game That Will Drive You Crazy</h3>
                                <h4 id="game-instructions">Guess a whole number between 1 and 100  </h4>

                        </div>
                        <input type="text" name="guess" id="guess"  />
                        <button id="guessBtn">Start</button>
                        <button id="resetBtn">Reset</button>
                        
                        <p id="feedback"></p>
                        <p id="guesses">Guesses: 0</p>
                        <p id="timer">Time: 0:00</p>
                        <h5 id="game-more-instructions">(Use the Reset button to start over - type in 'quit' to exit the game)</h5>
                </main>
                <script src="gameEx.js"></script>
        </body>
</html>
